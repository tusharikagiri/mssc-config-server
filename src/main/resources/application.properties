spring.application.name=mssc-brewery-config
server.port=8888

spring.cloud.config.server.git.uri=https://github.com/tusharikagiri/mssc-example-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

encrypt.key=SuperSecretKey

spring.security.user.name=MyUserName
spring.security.user.password=MySecretPassword

eureka.client.serviceUrl.defaultZone=http://netflix:eureka@localhost:8761/eureka